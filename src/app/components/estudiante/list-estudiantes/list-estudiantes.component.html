        <div id="content" class="bg-grey w-100">

            <section class="bg-light py-3">
                <div class="container">
                    <div class="row" *ngIf="authService.userData as user">
                        <div class="col-lg-9 col-md-8">
                          <h1 class="font-weight-bold mb-0">Bienvenido {{(user.displayName) ? user.displayName : 'User'}}</h1>
                          <p class="lead text-muted">Revisa la última información</p>
                        </div>
                        <div class="col-lg-3 col-md-4 d-flex">
                          <button class="btn btn-primary w-100 align-self-center" type="button"
                          data-toggle="modal" data-target="#exampleModal">Agregar</button>
                        </div>
                    </div>
                </div>
            </section>

            <section class="bg-mix py-3">
              <div class="container">
                <table class="table table-striped">
                    <thead>
                      <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">Edad</th>
                        <th scope="col">Acciones</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let estudiante of estudiante">
                        <td>{{estudiante.idEstudiante}}</td>
                        <td>{{estudiante.nombres}}</td>
                        <td>{{estudiante.apellidos}}</td>
                        <td>{{estudiante.fechaNacimiento }}</td>
                        <td>
                          <i class="fas fa-search" [routerLink]="['/detalle',estudiante.idEstudiante]">
                          </i>
                          <i class="fas fa-chart-line"></i>
                          <i class="fas fa-trash"></i>
                        </td>
                      </tr>
                    </tbody>
                  </table>  

            <!-- Modal -->

                      
              </div>
            </section>
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Estudiante</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    
                  
                    <form>

                      <div class="form-row">
                        <div class="form-group col-md-6">
                          <label for="inputEmail4">Nombre</label>
                          <input type="text" class="form-control" id="inputEmail4" placeholder="Nombre" formControlName="nombres">
                        </div>
                        <div class="form-group col-md-6">
                          <label for="inputPassword4">Apellido</label>
                          <input type="text" class="form-control" id="inputPassword4" placeholder="Apellido" formControlName="apellidos">
                        </div>
                      </div>


                      <div class="form-group">
                        <label for="inputAddress">Fecha Nacimiento</label>
                        <input type="date" class="form-control" id="inputAddress" placeholder="1234 Main St" formControlName="fechaNacimiento">
                      </div>
                      
                    </form>

                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" (click)=" nuevoEstudiante()">Agregar</button>
                  </div>
                </div>
              </div>
            </div>

      </div>
